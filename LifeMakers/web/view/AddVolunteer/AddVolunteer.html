<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact V1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="contact1">
            <div class="container-contact1">
                <div class="contact1-pic js-tilt" data-tilt>
                    <img src="images/img-01.png" alt="IMG">
                </div>

                <form class="contact1-form validate-form">
                    <span class="contact1-form-title">
                        Welcome ! 
                    </span>
                    <div class="wrap-input1 validate-input" data-validate = "id is required">
                        <input class="input1" type="text" id="id" placeholder="ID">
                        <span class="shadow-input1"></span>
                        <div id="ID"></div>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate = "Name is required">
                        <input class="input1" type="text" id="fname" placeholder="First Name">
                        <span class="shadow-input1" ></span>
                        <div id="FNAME"></div>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Name is required">
                        <input class="input1" type="text" id="lname" placeholder="Last Name">
                        <span class="shadow-input1"></span>
                        <div id="LNAME"></div>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                        <input class="input1" type="text" id="age" placeholder="Age">
                        <span class="shadow-input1"></span>
                        <div id="AGE"></div>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                        <input class="input1" type="text" id="phone" placeholder="Phone Number">
                        <span class="shadow-input1"></span>
                        <div id="PHONE"></div>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                        <input class="input1" type="text" id="city" placeholder="Your City">
                        <span class="shadow-input1"></span>
                        <div id="CITY"></div>
                    </div>
                    <div class="gender">
                        <p>Please select your gender:</p>
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <span class="shadow-input1"></span>
                        <div id="GENDER"></div>
                    </div>
                    <div class="wrap-input1 validate-input" data-validate = "Message is required">
                        <textarea class="input1" id="message" placeholder="Any Thing About You ...."></textarea>
                        <span class="shadow-input1"></span>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="container-contact1-form-btn">
                    </div>
                </form>
                <button class="contact1-form-btn" onclick="ADD()">
                    <span>
                        ADD Volunteer
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </div>




        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-23581568-13');
        </script>

        <!--===============================================================================================-->
        <script src="js/main.js"></script>
        <script src="js/backendAdd.js"></script>
    </body>
</html>
