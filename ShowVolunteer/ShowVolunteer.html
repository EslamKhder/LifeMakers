<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A Reusable HTML5 Contact Form Template - reusable form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
		<style>
			
		</style>
    </head>
    <body >
        <div class="container">
            <div class="imagebg"></div>
            <div class="container">
                <div class="form-container z-depth-5">
                    <h3>Contact Form</h3> 
                    <div class="row">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" name="fname" required class="validate" disabled>
                                    <label for="name">First Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" name="lname" required class="validate" disabled>
                                    <label for="name">Last Name</label>
                                </div>
                            </div>
							<div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" name="age" required class="validate" disabled>
                                    <label for="name">Age</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" name="phone" required class="validate" disabled>
                                    <label for="name">Phone Number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="name" name="City" class="materialize-textarea" class="validate" disabled></textarea>
                                    <label for="message">City</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="name" name="message" class="materialize-textarea" class="validate" disabled></textarea>
                                    <label for="message">Any Thing About You...</label>
                                </div>
                            </div>
                            <div>
                               <a class="waves-effect waves-light btn submitbtn" href="bn">Main</a>
                            </div>
                        <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Error
                            </h4>
                            Sorry there was an error sending your form. 
                        </div>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Success! Your Message was Sent Successfully.
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        </div>
    </body>
</html>
